[core]
#modules=cms-colord.so
#xwayland=true
#shell=desktop-shell.so
#gbm-format=xrgb2101010
#require-input=true

[shell]
background-image=/system/share/weston/pattern.png
background-color=0xff002244
background-type=tile
clock-format=minutes
panel-color=0x90ff0000
locking=true
animation=zoom
startup-animation=fade
#binding-modifier=ctrl
#num-workspaces=6
#cursor-theme=whiteglass
#cursor-size=24

#lockscreen-icon=/system/share/icons/gnome/256x256/actions/lock.png
#lockscreen=/system/share/backgrounds/gnome/Garden.jpg
#homescreen=/system/share/backgrounds/gnome/Blinds.jpg
#animation=fade

#[launcher]
#icon=/system/share/icons/gnome/24x24/apps/utilities-terminal.png
#path=/data/home/qnxuser/bin/gnome-terminal

[launcher]
icon=/system/share/weston/icon_terminal.png
path=/data/home/qnxuser/bin/weston-terminal

#[launcher]
#icon=/system/share/icons/hicolor/24x24/apps/google-chrome.png
#path=/data/home/qnxuser/bin/google-chrome

[launcher]
icon=/system/share/weston/icon_flower.png
path=/data/home/qnxuser/bin/weston-flower

[input-method]
path=/data/home/qnxuser/lib/libexec/weston-keyboard

#[output]
#name=LVDS1
#mode=1680x1050
#transform=90
#icc_profile=/system/share/color/icc/colord/Bluish.icc

#[output]
#name=VGA1
#mode=173.00  1920 2048 2248 2576  1080 1083 1088 1120 -hsync +vsync
#transform=flipped

#[output]
#name=X1
#mode=1024x768@60
#transform=flipped-90

#[output]
#name=QS1
#mode=800x600@60
#position=240,20
#display=2
#transform=flipped-90

#[libinput]
#enable-tap=true
#tap-and-drag=true
#tap-and-drag-lock=true
#disable-while-typing=false
#middle-button-emulation=true
#left-handed=true
#rotation=90
#accel-profile=flat
#accel-speed=.9
#natural-scroll=true
#scroll-method=edge
# For button-triggered scrolling:
#scroll-method=button
#scroll-button=BTN_RIGHT

#[touchpad]
#constant_accel_factor = 50
#min_accel_factor = 0.16
#max_accel_factor = 1.0

[screen-share]
command=/usr/sbin/weston --backend=rdp-backend.so --shell=fullscreen-shell.so --no-clients-resize

#[xwayland]
#path=/data/home/qnxuser/bin/Xwayland
