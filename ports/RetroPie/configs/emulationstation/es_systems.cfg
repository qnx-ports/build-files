<!-- Config for Retropie QNX WIP unlikely to be a full port -->
<systemList>
	<!-- RetroArch boot -->
	<system>
		<name>retroarch</name>
		<fullname>RetroArch, a libretro Frontend</fullname>
		<path>~/retropie/data/cores</path>
		<extension>.so</extension>
		<command>./retroarch --libretro=%ROM% </command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>
	<!-- Pico-8 In RetroArch direct -->
	<system>
		<name>picoeight</name>
		<fullname>Pico-8 Fantasy Console</fullname>
		<path>rarch-shared/content</path>
		<extension>.p8</extension>
		<command>./retroarch --libretro=data/cores/fake08_libretro_qnx.so %ROM%</command>
		<platform>n64</platform>
		<theme>n64</theme>
	</system>
</systemList>