<!-- Config for Retropie QNX WIP unlikely to be a full port -->
<systemList>
	<!-- RetroArch boot -->
	<system>
		<name>retroarch</name>
		<fullname>RetroArch, a libretro Frontend</fullname>
		<path>~/retropie/\data/cores</path>
		<extension>.so</extension>
		<command>./start-ra.sh</command>
	</system>
	<!-- Pico-8 In RetroArch direct -->
	<system>
		<name>picoeight</name>
		<fullname>Pico-8 Fantasy Console</fullname>
		<path>rarch-shared/content</path>
		<extension>.png .p8</extension>
		<command>./retroarch -Ldata/cores/retro8_libretro_qnx.so %ROM%</command>
	</system>
</systemList>