
# Append the following to config.toml after ./x setup compiler

[build]
target = ["x86_64-unknown-linux-gnu", "x86_64-pc-nto-qnx710", "aarch64-unknown-nto-qnx710"]
extended = true

[target.x86_64-pc-nto-qnx710]
cc = "qcc"
cxx = "q++"
ar = "ntox86_64-ar"

[target.aarch64-unknown-nto-qnx710]
cc = "qcc"
cxx = "q++"
ar = "ntoaarch64-ar"
