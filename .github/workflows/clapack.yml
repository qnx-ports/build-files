name: clapack

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/clapack.yml'
      - 'ports/clapack/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/clapack.yml'
      - 'ports/clapack/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'clapack')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout clapack
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/clapack
        path: clapack

    - name: Build clapack
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        QNX_PROJECT_ROOT="$(pwd)/clapack" make -C build-files/ports/clapack install
