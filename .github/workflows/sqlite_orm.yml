name: sqlite_orm

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sqlite_orm.yml'
      - 'ports/sqlite_orm/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/sqlite_orm.yml'
      - 'ports/sqlite_orm/**'

jobs:

  build:
    runs-on: self-hosted
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'sqlite_orm'))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout sqlite_orm
      uses: actions/checkout@v4
      with:
        repository: fnc12/sqlite_orm
        path: sqlite_orm
        ref: v1.9

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Pull build environment
      run: |
        docker pull ghcr.io/qnx-ports/sdp800-build-env:latest

    - name: Build sqlite_orm
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/qnx-ports/sdp800-build-env:latest
        options: -v ${{ github.workspace }}:/home/runner/workspace -e MAKEFLAGS=${{ env.MAKEFLAGS }}
        shell: bash
        run: |
          cd workspace
          source ~/qnx/800/qnxsdp-env.sh
          QNX_PROJECT_ROOT="$(pwd)/sqlite_orm" make -C build-files/ports/sqlite_orm JLEVEL=${nproc} install
          
