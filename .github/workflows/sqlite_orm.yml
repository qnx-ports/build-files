name: sqlite_orm

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sqlite_orm.yml'
      - 'ports/sqlite_orm/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/sqlite_orm.yml'
      - 'ports/sqlite_orm/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    strategy:
      matrix:
        qnx_env: [ 710, 800 ]
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'sqlite_orm')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout sqlite_orm
      uses: actions/checkout@v4
      with:
        repository: fnc12/sqlite_orm
        path: sqlite_orm
        ref: v1.9

    - name: Build sqlite_orm
      shell: bash
      run: |
        if [[ "${{ matrix.qnx_env}}" == "800" ]]; then
          source ~/qnx/800/qnxsdp-env.sh
        else 
          source ~/qnx/710/qnxsdp-env.sh
        fi
        QNX_PROJECT_ROOT="$(pwd)/sqlite_orm" make -C build-files/ports/sqlite_orm JLEVEL=${nproc} install
        
