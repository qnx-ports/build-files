name: googletest

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/googletest.yml'
      - 'ports/googletest/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/googletest.yml'
      - 'ports/googletest/**'

jobs:

  build:
    strategy:
      matrix:
        qnx_env: ["710", "800"]
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'googletest')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout googletest
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/googletest
        path: googletest

    - name: Build googletest
      shell: bash
      run: |
        if [[ ${{ matrix.qnx_env }} == 800 ]]; then
          source ~/qnx/800/qnxsdp-env.sh
        else
          source ~/qnx/710/qnxsdp-env.sh
        fi
        if [[ ${{ matrix.qnx_env }} == 800 ]]; then
          touch build-files/ports/googletest/nto-arm-le-v7/Makefile.dnm
        fi
        BUILD_TESTING="ON" QNX_PROJECT_ROOT="$(pwd)/googletest" make -C build-files/ports/googletest install 
