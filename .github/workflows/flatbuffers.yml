name: flatbuffers

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/flatbuffers.yml'
      - 'ports/flatbuffers/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/flatbuffers.yml'
      - 'ports/flatbuffers/**'

jobs:

  build:
    strategy:
      matrix:
        qnx_env: ["710", "800"]
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'flatbuffers')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout flatbuffers
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/flatbuffers
        path: flatbuffers
        submodules: 'true'
        ref: qnx-v25.9.23

    - name: Build flatbuffers
      shell: bash
      run: |
        if [[ ${{ matrix.qnx_env }} == 800 ]]; then
          source ~/qnx/800/qnxsdp-env.sh
        else
          source ~/qnx/710/qnxsdp-env.sh
        fi
        BUILD_TESTING=ON QNX_PROJECT_ROOT="$(pwd)/flatbuffers" make -C build-files/ports/flatbuffers INSTALL_ROOT_linux=$PWD/stage USE_INSTALL_ROOT=true install
