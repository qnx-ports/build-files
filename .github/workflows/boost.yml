name: boost

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/boost.yml'
      - 'ports/boost/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/boost.yml'
      - 'ports/boost/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'boost')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout boost
      uses: actions/checkout@v4
      with:
        repository: boostorg/boost
        path: boost
        ref: boost-1.82.0
        submodules: recursive

    - name: Build boost
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        WORKSPACE=$PWD
        cd boost/tools/build
        git apply ../../../build-files/ports/boost/tools_qnx.patch
        cd $WORKSPACE
        cd boost/libs/asio && git apply ../../../build-files/ports/boost/asio_1.82.0_qnx.patch
        cd $WORKSPACE
        QNX_PROJECT_ROOT="$(pwd)/boost" make -C build-files/ports/boost install
