name: nanosvg

permissions:
  contents: write
  checks: write


on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/nanosvg.yml'
      - 'ports/nanosvg/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/nanosvg.yml'
      - 'ports/nanosvg/**'

jobs:
  build:
    strategy:
      matrix:
        qnx_env: [710, 800]
    name: Build for QNX ${{ matrix.qnx_env }}
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'nanosvg')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout nanosvg
      uses: actions/checkout@v4
      with:
        repository: memononen/nanosvg
        path: nanosvg

    - name: Build nanosvg
      shell: bash
      run: |
        if [ "${{ matrix.qnx_env }}" == "710" ]; then
          source ~/qnx/710/qnxsdp-env.sh
        else
          source ~/qnx/800/qnxsdp-env.sh
        fi
        QNX_PROJECT_ROOT="$(pwd)/nanosvg" make -C build-files/ports/nanosvg install 
