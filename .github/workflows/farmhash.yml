name: farmhash

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/farmhash.yml'
      - 'ports/farmhash/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/farmhash.yml'
      - 'ports/farmhash/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'farmhash')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout tinyxml2
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/tinyxml2
        path: tinyxml2

    - name: Build tinyxml2
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        BUILD_TESTING="ON" QNX_PROJECT_ROOT="$(pwd)/tinyxml2" make -C build-files/ports/tinyxml2 install
