name: protobuf

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/protobuf.yml'
      - 'ports/protobuf/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/protobuf.yml'
      - 'ports/protobuf/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'protobuf')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout protobuf
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/protobuf
        path: protobuf
        submodules: 'true'

    - name: Build protobuf
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        QNX_PROJECT_ROOT="$(pwd)/protobuf" make -C build-files/ports/protobuf install 
