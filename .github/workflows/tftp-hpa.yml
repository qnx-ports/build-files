name: tftp-hpa

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tftp-hpa.yml'
      - 'ports/tftp-hpa/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/tftp-hpa.yml'
      - 'ports/tftp-hpa/**'

jobs:
  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'tftp-hpa')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout tftp-hpa
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/tftp-hpa
        path: tftp-hpa

    - name: Build tftp-hpa
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        mkdir -p output
        cd tftp-hpa
        # Configure
        ./configure \
            --build=x86_64-unknown-linux-gnu \
            --host=aarch64-unknown-nto-qnx8.0.0 \
            --prefix=/usr \
            --mandir=/usr/share/man
        # Make
        make
        # Install
        make install INSTALLROOT=/home/runner/workspace/output
