name: gflags

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/gflags.yml'
      - 'ports/gflags/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/gflags.yml'
      - 'ports/gflags/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'gflags')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout gflags
      uses: actions/checkout@v4
      with:
        repository: gflags/gflags
        path: gflags

    - name: Build gflags
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        OSLIST="nto" QNX_PROJECT_ROOT="$(pwd)/gflags" make -C build-files/ports/gflags install 
