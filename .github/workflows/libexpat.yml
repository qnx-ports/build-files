name: libexpat
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/libexpat.yml'
      - 'ports/libexpat/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/libexpat.yml'
      - 'ports/libexpat/**'

jobs:
 
  build:
    strategy:
      matrix:
        qnx_env:
          - ${{ matrix.qnx_env }}
          - ghcr.io/qnx-ports/sdp-build-env:latest
    runs-on: self-hosted
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'libexpat'))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files
 
    - name: Checkout libexpat
      uses: actions/checkout@v4
      with:
        repository: libexpat/libexpat
        path: libexpat
        ref: R_2_6_4
 
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
 
    - name: Pull build environment
      run: |
        docker pull ${{ matrix.qnx_env }}
 
    - name: Build libexpat
      uses: addnab/docker-run-action@v3
      with:
        image: ${{ matrix.qnx_env }}
        options: -v ${{ github.workspace }}:/home/runner/workspace -e MAKEFLAGS=${{ env.MAKEFLAGS }}
        shell: bash
        run: |
          if [[ "${{ matrix.qnx_env}}" == "ghcr.io/qnx-ports/sdp800-build-env:latest" ]]; then
            source ~/qnx/800/qnxsdp-env.sh
          else 
            source ~/qnx/710/qnxsdp-env.sh
          fi
          cd ~/workspace
          QNX_PROJECT_ROOT="$(pwd)/libexpat/expat" JLEVEL=$(nproc) make -C build-files/ports/libexpat install
