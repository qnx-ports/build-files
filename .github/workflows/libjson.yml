name: libjson

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/libjson.yml'
      - 'ports/libjson/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/libjson.yml'
      - 'ports/libjson/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'libjson')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout libjson
      uses: actions/checkout@v4
      with:
        repository: vincenthz/libjson
        path: libjson

    - name: Build libjson
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        QNX_PROJECT_ROOT="$(pwd)/libjson" make -C build-files/ports/libjson install 
