name: onnx

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/onnx.yml'
      - 'ports/onnx/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/onnx.yml'
      - 'ports/onnx/**'

jobs:

  build:
    strategy:
      matrix:
        qnx_env: ["710", "800"]
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'onnx')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout onnx
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/onnx
        path: onnx
        ref: qnx-v1.13.1

    - name: Checkout protobuf
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/protobuf
        path: protobuf
        ref: qnx-v27.2

    - name: Build onnx
      shell: bash
      run: |
        if [[ ${{ matrix.qnx_env }} == 800 ]]; then
          source ~/qnx/800/qnxsdp-env.sh
        else
          source ~/qnx/710/qnxsdp-env.sh
        fi
        QNX_PROJECT_ROOT="$(pwd)/protobuf" make -C build-files/ports/protobuf install
        BUILD_TESTING="ON" QNX_PROJECT_ROOT="$(pwd)/onnx" make -C build-files/ports/onnx install
