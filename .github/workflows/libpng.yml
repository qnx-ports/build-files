name: libpng

permissions:
  contents: write
  checks: write

 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/libpng.yml'
      - 'ports/libpng/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/libpng.yml'
      - 'ports/libpng/**'

jobs:
 
  build:
    strategy:
      matrix:
        qnx_env: ["710", "800"]
    name: Build for QNX ${{ matrix.qnx_env }}
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'libpng')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files
 
    - name: Checkout libpng
      uses: actions/checkout@v4
      with:
        repository: pnggroup/libpng
        path: libpng
        ref: v1.6.46
 
    - name: Build libpng
      shell: bash
      run: |
        if [[ ${{ matrix.qnx_env }} == 710 ]]; then
          source ~/qnx/710/qnxsdp-env.sh
        else
          source ~/qnx/800/qnxsdp-env.sh
        fi
        chmod +x build-files/ports/libpng/install_all.sh
        JLEVEL=$(nproc) ./build-files/ports/libpng/install_all.sh 
        JLEVEL=$(nproc) QNX_PROJECT_ROOT="$(pwd)/libpng" make -C build-files/ports/libpng install
