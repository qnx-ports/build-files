name: libxkbcommon

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/libxkbcommon.yml'
      - 'ports/libxkbcommon/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/libxkbcommon.yml'
      - 'ports/libxkbcommon/**'

jobs:

  build:
    runs-on: self-hosted
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'libxkbcommon'))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout libxkbcommon
      uses: actions/checkout@v4
      with:
        repository: libxkbcommon/libxkbcommon
        path: libxkbcommon
        ref: xkbcommon-1.8.0

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Pull build environment
      run: |
        docker pull ghcr.io/qnx-ports/sdp800-build-env:latest
    - name: Build libxkbcommon
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/qnx-ports/sdp800-build-env:latest
        options: -v ${{ github.workspace }}:/home/runner/workspace -e MAKEFLAGS=${{ env.MAKEFLAGS }}
        shell: bash
        run: |
          cd workspace
          source ~/qnx/800/qnxsdp-env.sh
          export PATH=$PATH:/usr/local/qnx/env/bin
          QNX_PROJECT_ROOT="$(pwd)/libxkbcommon" JLEVEL=4 make -C build-files/ports/libxkbcommon install