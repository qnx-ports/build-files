name: gdk-pixbuf
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/gdk-pixbuf.yml'
      - 'ports/gdk-pixbuf/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/gdk-pixbuf.yml'
      - 'ports/gdk-pixbuf/**'

jobs:
 
  build:
    runs-on: self-hosted
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'gdk-pixbuf'))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files
 
    - name: Checkout gdk-pixbuf
      uses: actions/checkout@v4
      with:
        repository: GNOME/gdk-pixbuf
        path: gdk-pixbuf
        ref: 2.42.12
 
    - name: Checkout meson
      uses: actions/checkout@v4
      with:
        repository: mesonbuild/meson
        path: meson
 
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
 
    - name: Pull build environment
      run: |
        docker pull ghcr.io/qnx-ports/sdp800-build-env:latest
 
    - name: Build gdk-pixbuf
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/qnx-ports/sdp800-build-env:latest
        options: -v ${{ github.workspace }}:/home/runner/workspace -e MAKEFLAGS=${{ env.MAKEFLAGS }}
        shell: bash
        run: |
          source ~/qnx/800/qnxsdp-env.sh
          cd ~/workspace
          JLEVEL=$(nproc) sh build-files/ports/gdk-pixbuf/install-dependencies.sh
          JLEVEL=$(nproc) QNX_PROJECT_ROOT="$(pwd)/gdk-pixbuf" make -C build-files/ports/gdk-pixbuf install
