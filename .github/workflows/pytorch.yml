    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Pull build environment
      run: |
        docker pull ghcr.io/qnx-ports/sdp-build-env:latest

    - name: Build pytorch
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/qnx-ports/sdp-build-env:latest
        options: -v ${{ github.workspace }}:/home/runner/workspace -e MAKEFLAGS=${{ env.MAKEFLAGS }}
        shell: bash
        run: |
          cd ~/workspace
          WORKSPACE=$PWD
          source ~/qnx/710/qnxsdp-env.sh
          source /usr/local/qnx/env/bin/activate
          cd pytorch
          pip install -r requirements.txt
          cd $WORKSPACE/build-files/ports/pytorch
          ./scripts/v1.13.0/patch.sh $(pwd)/patches/v1.13.0 $WORKSPACE/pytorch
          cd $WORKSPACE
