name: restbed

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/restbed.yml'
      - 'ports/restbed/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/restbed.yml'
      - 'ports/restbed/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'restbed')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout restbed
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/restbed
        path: restbed

    - name: Build restbed
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        cd restbed
        git submodule update --init --recursive
        cd -
        make -C build-files/ports/restbed install JLEVEL=4
