name: OpenBLAS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/OpenBLAS.yml"
      - "ports/OpenBLAS/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/OpenBLAS.yml"
      - "ports/OpenBLAS/**"

jobs:
  build:
    runs-on: self-hosted
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'OpenBLAS'))
    steps:
      - name: Checkout build-files
        uses: actions/checkout@v4
        with:
          path: build-files

      - name: Checkout OpenBLAS
        uses: actions/checkout@v4
        with:
          repository: qnx-ports/OpenBLAS
          path: OpenBLAS

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Pull build environment
        run: |
          docker pull ghcr.io/qnx-ports/sdp800-build-env:latest

      - name: Build OpenBLAS
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/qnx-ports/sdp800-build-env:latest
          options: -v ${{ github.workspace }}:/home/runner/workspace -e MAKEFLAGS=${{ env.MAKEFLAGS }}
          shell: bash
          run: |
            source ~/qnx/800/qnxsdp-env.sh
            cd ~/workspace
            QNX_PROJECT_ROOT="$(pwd)/OpenBLAS" make -C build-files/ports/OpenBLAS install
