name: csmith

permissions:
  contents: write
  checks: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/csmith.yml"
      - "ports/csmith/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/csmith.yml"
      - "ports/csmith/**"

jobs:
  build:
    strategy:
      matrix:
        qnx_env: ["710", "800"]
    name: Build for QNX ${{ matrix.qnx_env }}
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'csmith'))
    steps:
      - name: Checkout build-files
        uses: actions/checkout@v4
        with:
          path: build-files

      - name: Checkout csmith
        uses: actions/checkout@v4
        with:
          repository: qnx-ports/csmith
          path: csmith

      - name: Build csmith
        shell: bash
        run: |
          if [[ ${{ matrix.qnx_env }} == 710 ]]; then
            source ~/qnx/710/qnxsdp-env.sh
          else
            source ~/qnx/800/qnxsdp-env.sh
          fi
          QNX_PROJECT_ROOT="$(pwd)/csmith" make -C build-files/ports/csmith install
