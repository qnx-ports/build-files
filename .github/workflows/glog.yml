name: glog

permissions:
  contents: write
  checks: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/glog.yml"
      - "ports/glog/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/glog.yml"
      - "ports/glog/**"

jobs:
  build:
    strategy:
      matrix:
        qnx_env: ["710", "800"]
    name: Build for QNX ${{ matrix.qnx_env }}
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'glog')))
    steps:
      - name: Checkout build-files
        uses: actions/checkout@v4
        with:
          path: build-files

      - name: Checkout glog
        uses: actions/checkout@v4
        with:
          repository: qnx-ports/glog
          path: glog

      - name: Checkout gflags
        uses: actions/checkout@v4
        with:
          repository: qnx-ports/gflags
          path: gflags

      - name: Checkout googletest
        uses: actions/checkout@v4
        with:
          repository: qnx-ports/googletest
          path: googletest

      - name: Build glog
        shell: bash
        run: |
          if [[ ${{ matrix.qnx_env }} == 710 ]]; then
            source ~/qnx/710/qnxsdp-env.sh
          else
            source ~/qnx/800/qnxsdp-env.sh
          fi
          make -C build-files/ports/googletest install
          make -C build-files/ports/gflags install
          make -C build-files/ports/glog install
