name: graphene

permissions:
  contents: write
  checks: write

 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/graphene.yml'
      - 'ports/graphene/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/graphene.yml'
      - 'ports/graphene/**'

jobs:
 
  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'graphene')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout meson
      uses: actions/checkout@v4
      with:
        repository: mesonbuild/meson
        path: meson
 
    - name: Checkout graphene
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/graphene
        path: graphene
 
    - name: Build graphene
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        QNX_PROJECT_ROOT="$(pwd)/graphene" make -C build-files/ports/graphene/ JLEVEL=$(nproc) install
