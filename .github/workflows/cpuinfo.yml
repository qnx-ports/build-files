name: cpuinfo

permissions:
  contents: write
  checks: write


on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/cpuinfo.yml'
      - 'ports/cpuinfo/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/cpuinfo.yml'
      - 'ports/cpuinfo/**'

jobs:

  build:
    runs-on: ubuntu-22.04-common
    if: |
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'cpuinfo')))
    steps:
    - name: Checkout build-files
      uses: actions/checkout@v4
      with:
        path: build-files

    - name: Checkout cpuinfo
      uses: actions/checkout@v4
      with:
        repository: qnx-ports/cpuinfo
        path: cpuinfo

    - name: Build cpuinfo
      shell: bash
      run: |
        source ~/qnx/800/qnxsdp-env.sh
        QNX_PROJECT_ROOT="$(pwd)/cpuinfo" make -C build-files/ports/cpuinfo install
